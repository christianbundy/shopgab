<!DOCTYPE html>
<html>
<head>
	<title>ItemNation</title>

	<link type="text/css" rel="stylesheet" href="css/login.css">

</head>

<body>

	<div id="wrap">

		<i class="logo"></i>

		<form action="">
			<ul>
				<li>
					<input type="email" placeholder="Email">
					<sub>New User</sub>
				</li>
				<li>
					<input type="password" placeholder="Password">
					<sub>Forgot Password</sub>
				</li>
				<li>

					<label for="remember"><input id="remember" type="checkbox"> Remember me</label>

					<div class="btn-container">
						<button type="submit" class="green">Sign in</button>
					</div>

					<a id="create-account"></a>
				</li>
			</ul>
		</form>

		<div id="howitworks" class="btn-container">
			<div class="btn green">
				<span>See How It Works</span>
			</div>
		</div>


	</div>

</body>
</html>
