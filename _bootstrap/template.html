<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ItemNation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="css/style.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="../assets/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="page-header clearfix">
        <div class="row">
          <div class="span4 header-left">
            <img src="img/full-logo.png" />
          </div>
          <div class="span4 offset4 header-right">
            <ul class="site-nav nav nav-pills pull-right">
              <li>
                <a href="#loginModal" data-toggle="modal">Login</a>
              </li>
              <li>
                <button href="#registerModal" data-toggle="modal" class="btn btn-success">Sign Up</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Body -->
      </div>
    </div>
  </div>
  <div class="footer">
  <div class="container">
    <div class="row">
      <div class="span4 left-footer">
        <h3>Who are we?</h3>
        <ul class="site-links">
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Our Team</a>
          </li>
          <li>
            <a href="#">ItemNation Blog</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </div>
        <div class="span4 center-footer">
          <h3>Connect with us.</h3>
          <a href="#"><img src="img/facebook.png" /></a>
          <a href="#"><img src="img/twitter.png" /></a>
          <a href="#"><img src="img/google.png" /></a>
        </div>
        <div class="span4 right-footer">
          <h3>Invite your friends.</h3>
          <input type="text" placeholder="yourfriend@email.com">
          <p class="faded">*Add additional emails by a comma</p>
          <button class="btn btn-success" type="button">Invite Now!</button>
        </div>
      </div>
      <p>© 2013 ItemNation. All rights reserved. <a href="#">Privacy Policy</a> - <a href="#">Terms of Use</a></p>
    </div>
  </div>
</div>

  <div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="loginModalLabel">Login</h3>
    </div>
    <div class=>
      <div class="row">
        <div class="span3 social-login">
          <img class="" src="img/social-login.png" />
        </div>
        <div class="span4 form-login">
          <form>
            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" class="full-width" placeholder="Email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" class="full-width" placeholder="Password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </form>
        </div> 
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>

  <div id="registerModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="loginModalLabel">Sign Up</h3>
    </div>
    <div class=>
      <div class="row">
        <div class="span3 social-login">
          <img class="" src="img/social-login.png" />
        </div>
        <div class="span4 form-login">
          <form>
            <div class="control-group">
              <label class="control-label" for="inputFullName">Full Name</label>
              <div class="controls">
                <input type="text" id="inputFullName" class="full-width" placeholder="Full Name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" class="full-width" placeholder="Email">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" class="full-width" placeholder="Password">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPasswordAgain">Confirm Password</label>
              <div class="controls">
                <input type="password" id="inputPasswordAgain" class="full-width" placeholder="Confirm Password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </form>
        </div> 
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/jquery-typer.js"></script>
  <script src="js/script.js"></script>
  <script src="js/bootstrap-modal.js"></script>
</body>
</html>
