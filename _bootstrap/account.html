<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ItemNation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="css/style.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="../assets/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="page-header clearfix no-border">
        <div class="row">
          <div class="span4 header-left">
            <img src="img/full-logo.png" />
          </div>
          <div class="span4 offset4 header-right">
            <ul class="site-nav nav nav-pills pull-right">
              <li>
                <a href="#loginModal" data-toggle="modal">Login</a>
              </li>
              <li>
                <button href="#registerModal" data-toggle="modal" class="btn btn-success">Sign Up</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <h4 class="header-underline">My Account</h4>
      <form class="form-horizontal">
        <div class="control-group account-form">
          <label class="control-label" for="inputName">Change avatar:</label>
          <div class="controls">
            <input class="avatar-upload" type="file" name="fileToUpload" id="fileToUpload" />
          </div>
        </div>
        <div class="control-group account-form">
          <label class="control-label" for="inputName">Name:</label>
          <div class="controls">
            <input type="text" id="inputName" placeholder="John Smith">
          </div>
        </div>
        <div class="control-group account-form">
          <label class="control-label" for="inputEmail">Email:</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="control-group account-form">
          <label class="control-label" for="inputEmail">Facebook:</label>
          <div class="controls">
            <span class="facebook-account">Authenticated</span>
          </div>
        </div>
        <hr />
        <div class="control-group">
          <label class="control-label" for="inputPassword">Current Password:</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">New Password:</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Confirm Password:</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="span4 left-footer">
        <h3>Who are we?</h3>
        <ul class="site-links">
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Our Team</a>
          </li>
          <li>
            <a href="#">ItemNation Blog</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </div>
        <div class="span4 center-footer">
          <h3>Connect with us.</h3>
          <a href="#"><img src="img/facebook.png" /></a>
          <a href="#"><img src="img/twitter.png" /></a>
          <a href="#"><img src="img/google.png" /></a>
        </div>
        <div class="span4 right-footer">
          <h3>Invite your friends.</h3>
          <input type="text" placeholder="yourfriend@email.com">
          <p class="faded">*Add additional emails by a comma</p>
          <button class="btn btn-success" type="button">Invite Now!</button>
        </div>
      </div>
      <p>Â© 2013 ItemNation. All rights reserved. <a href="#">Privacy Policy</a> - <a href="#">Terms of Use</a></p>
    </div>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery-typer.js"></script>
<script src="js/script.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/bootstrap-tab.js"></script>
</body>
</html>
